name: Django CI

on:
  push:
    branches: [ "develop", "feature/*" , "dev/**"]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.4'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Linter (Flake8)
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=migrations,.venv,env,__pycache__

    - name: Run Tests
      run: |
        python manage.py test